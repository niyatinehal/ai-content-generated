<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>AI Content Generator</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Content Generator</h1>
        <p>Generate LinkedIn and Twitter posts instantly</p>
      </header>

      <main>
        <div class="form-section">
          <form id="contentForm">
            <div class="form-group">
              <label for="ideaInput">Your Content Idea</label>
              <textarea
                id="ideaInput"
                placeholder="Enter your content idea or topic..."
                rows="4"
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
            >
              <span class="btn-text">Generate Content</span>
              <span class="spinner hidden"></span>
            </button>
          </form>
        </div>

        <div
          id="resultsSection"
          class="results-section hidden"
        >
          <div class="result-card">
            <div class="result-header">
              <h2>LinkedIn Post</h2>
              <button
                class="copy-btn"
                data-target="linkedinContent"
                title="Copy to clipboard"
              >
                ðŸ“‹ Copy
              </button>
            </div>
            <div
              id="linkedinContent"
              class="result-content"
            ></div>
          </div>

          <div class="result-card">
            <div class="result-header">
              <h2>Twitter Post</h2>
              <button
                class="copy-btn"
                data-target="twitterContent"
                title="Copy to clipboard"
              >
                ðŸ“‹ Copy
              </button>
            </div>
            <div
              id="twitterContent"
              class="result-content"
            ></div>
            <div class="char-count">
              <span id="charCount">0</span> / 280 characters
            </div>
          </div>
        </div>

        <div
          id="errorSection"
          class="error-section hidden"
        >
          <div
            class="error-message"
            id="errorMessage"
          ></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
